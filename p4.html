<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Timer</title>

    <link rel="stylesheet" href="./p4.css">
</head>
<body>
    <div class="container">
        <h1>Remaining Time</h1>

        <div class="counterTimer">
            <p><span class="Days">12</span> Days</p>
            <p><span class="Hours">04</span> hours</p>
            <p><span class="Minutes">32</span> Minutes</p>
            <p><span class="Seconds">47</span> Seconds</p>   
        </div>
    </div>

</body>
<script src="./p4.js"></script>
</html>
